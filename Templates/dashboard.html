<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        google.charts.load("current", {packages:["corechart"]});
        google.charts.setOnLoadCallback(visualize);
    });

    function visualize() {
        draw_brand_statistics();
        draw_price_statistics();
        draw_mileage_statistics();
    }

    function draw_brand_statistics(){
        var data = google.visualization.arrayToDataTable([
			{% for key, value in data.brand_statistics.items() %}
				{% if value is string %}
					['{{ key }}', '{{ value }}'],
				{% else %}
					['{{ key }}', {{ value }}],
				{% endif %}
			{% endfor %}
        ]);

        var options = {
          is3D: false,
          chartArea: {
            width: '90%',
            height: '85%'
          },
          height: '100%',
          width: '100%'
        };

        var chart = new google.visualization.PieChart(document.getElementById('chartCarBrands'));
        chart.draw(data, options);
    }
    
    function draw_price_statistics(){
        var data = google.visualization.arrayToDataTable([
			{% for key, value in data.price_statistics.items() %}
				{% if value is string %}
					['{{ key }}', '{{ value }}'],
				{% else %}
					['{{ key }}', {{ value }}],
				{% endif %}
			{% endfor %}
        ]);

        var options = {
          is3D: false,
          chartArea: {
            width: '80%',
            height: '85%'
          },
          legend: {position: 'none'},
          height: '100%',
          width: '100%'
        };

        var chart = new google.visualization.ColumnChart(document.getElementById('chartAvgPrice'));
        chart.draw(data, options);
    }
  
    function draw_mileage_statistics(){
        var data = google.visualization.arrayToDataTable([
			{% for key, value in data.mileage_statistics.items() %}
				{% if value is string %}
					['{{ key }}', '{{ value }}'],
				{% else %}
					['{{ key }}', {{ value }}],
				{% endif %}
			{% endfor %}
        ]);

        var options = {
          chartArea: {
            width: '90%',
            height: '85%'
          },
          curveType: 'function',
          legend: {position: 'none'},
          height: '100%',
          width: '100%'
        };

        var chart = new google.visualization.LineChart(document.getElementById('chartAvgMileage'));
        chart.draw(data, options);
    }
        
</script>
